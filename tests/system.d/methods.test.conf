<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <policy context="default" >
        <deny send_type="method_call" />
        <allow send_destination="org.test.test9" />
        <allow receive_sender="org.test.test9" />
        <allow send_destination="org.test.test10" />
        <allow receive_sender="org.test.test10" />
        <deny send_destination="*" send_interface="tizen.system.event" send_type="signal" />
    </policy>

    <policy user="0">
        <allow send_destination="org.test.test2" send_interface="org.test.Itest1"/>
        <allow send_destination="org.test.test2" send_interface="org.test.Itest1" send_member="DoIt" />
        <deny send_destination="org.test.test2" send_interface="org.test.Itest1" send_member="DontDoIt" />
        <deny send_destination="org.test.test2" send_interface="org.test.Itest2" />
    </policy>

    <policy group="0" >
        <deny receive_sender="org.test.test2" receive_interface="org.test.Itest3" />
        <allow receive_sender="org.test.test2" receive_interface="org.test.Itest3" receive_member="DoIt" />
        <allow receive_sender="org.test.test2" receive_interface="org.test.Itest3" receive_member="DontDoIt" />
        <allow receive_sender="org.test.test2" receive_interface="org.test.Itest4" />
        <allow send_destination="*" send_interface="tizen.system.event" send_type="signal" />
    </policy>

    <policy user="5001">
        <allow send_destination="org.test.test3" send_interface="org.test.Itest3"/>
        <deny send_destination="org.test.test3" send_interface="org.test.Itest3" send_member="DontDoIt" />
        <allow send_destination="org.test.test3" send_interface="org.test.Itest4" />
    </policy>

    <policy group="100" >
        <deny receive_sender="org.test.test3" receive_interface="org.test.Itest1" />
        <allow receive_sender="org.test.test3" receive_interface="org.test.Itest1" receive_member="DoIt" />
        <allow receive_sender="org.test.test3" receive_interface="org.test.Itest2" />
    </policy>
</busconfig>
