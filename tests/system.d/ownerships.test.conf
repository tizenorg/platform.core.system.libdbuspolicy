<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <policy context="default">
	    <deny own="*" />
        <allow own="org.test.test1"/>
	    <allow own="org.test.test6"/>
    </policy>

    <policy context="mandatory">
        <deny own="org.test.test3"/>
        <allow own="org.test.test7" />
    </policy>

    <policy user="0">
        <deny own="org.test.test2"/>
        <allow own="org.test.test3"/>
        <deny own="org.test.test5" />
        <allow own="org.test.test6"/>
        <deny own="org.test.test7" />
        <allow own_prefix="a.b" />
    </policy>

    <policy group="0" >
        <allow own="org.test.test5" />
        <deny own="org.test.test6" />
        <allow own="org.test.test7" />
    </policy>

    <policy user="5009">
        <allow own="org.test.test4"/>
    </policy>
</busconfig>
